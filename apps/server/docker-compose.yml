services:
  postgres:
    image: postgres:15-alpine
    container_name: motion-pipe-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: motion_pipe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - motion-pipe-network

  redis:
    image: redis:7-alpine
    container_name: motion-pipe-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - motion-pipe-network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: motion-pipe-clickhouse
    ports:
      - '8123:8123'
      - '9000:9000'
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: clickhouse_password
      CLICKHOUSE_DB: motion_pipe_analytics
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 10s
      retries: 30
    restart: unless-stopped
    networks:
      - motion-pipe-network

  prometheus:
    image: prom/prometheus:latest
    container_name: motion-pipe-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - motion-pipe-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: motion-pipe-rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 30
    restart: unless-stopped
    networks:
      - motion-pipe-network

  app-server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: motion-pipe-server
    ports:
      - '8080:8080'
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file: .env
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - CLICKHOUSE_ADDR=clickhouse:9000
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - motion-pipe-network

  app-worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: motion-pipe-worker
    command: ["go", "run", "./cmd/worker/main.go"] # Simple run for worker, or configure air for it too
    volumes:
      - .:/app
    depends_on:
      rabbitmq:
        condition: service_healthy
    env_file: .env
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - CLICKHOUSE_ADDR=clickhouse:9000
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    restart: unless-stopped
    networks:
      - motion-pipe-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  clickhouse_data:
    driver: local
  prometheus_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  motion-pipe-network:
    driver: bridge